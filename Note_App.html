<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note App</title>
  
</head>
<body>
    <div class="container">
        <header>
            <h1>My Modern Note App</h1>
        </header>
        <main>
            <div class="note-inputs">
                <input id="note-title" type="text" placeholder="Note Title">
                <textarea id="note-input" placeholder="Write your note here..."></textarea>
                <button id="add-note-btn">Add Note</button>
            </div>
            <div id="notes-container"></div>
        </main>
    </div>

    <style>

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    width: 100%;
    max-width: 800px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

header {
    background-color: #007BFF;
    color: white;
    padding: 20px;
    text-align: center;
    border-bottom: 2px solid #0056b3;
}

.note-inputs {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

#note-title {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#note-input {
    width: 100%;
    height: 120px;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#add-note-btn {
    padding: 15px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#add-note-btn:hover {
    background-color: #0056b3;
}

#notes-container {
    padding: 20px;
}

.note {
    background-color: #f9f9f9;
    border-left: 5px solid #007BFF;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
    position: relative;
}

.note-title {
    font-weight: bold;
    margin-bottom: 5px;
    font-size: 18px;
    color: #333;
}

.note-text {
    font-size: 16px;
    color: #555;
}

.note-buttons {
    position: absolute;
    right: 15px;
    top: 15px;
}

.note-buttons button {
    margin-left: 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

.edit-btn {
    background-color: #28a745;
    color: white;
    transition: background-color 0.3s;
}

.edit-btn:hover {
    background-color: #218838;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    transition: background-color 0.3s;
}

.delete-btn:hover {
    background-color: #c82333;
}

    </style>


    <script >
document.getElementById('add-note-btn').addEventListener('click', function() {
    const noteTitleInput = document.getElementById('note-title');
    const noteInput = document.getElementById('note-input');
    const notesContainer = document.getElementById('notes-container');

    if(noteTitleInput.value.trim() !== "" && noteInput.value.trim() !== "") {
        const note = document.createElement('div');
        note.className = 'note';

        const noteTitle = document.createElement('div');
        noteTitle.className = 'note-title';
        noteTitle.innerText = noteTitleInput.value;

        const noteText = document.createElement('div');
        noteText.className = 'note-text';
        noteText.innerText = noteInput.value;

        const noteButtons = document.createElement('div');
        noteButtons.className = 'note-buttons';

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerText = 'Edit';
        editBtn.addEventListener('click', function() {
            noteTitleInput.value = noteTitle.innerText;
            noteInput.value = noteText.innerText;
            note.remove();
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerText = 'Delete';
        deleteBtn.addEventListener('click', function() {
            note.remove();
        });

        noteButtons.appendChild(editBtn);
        noteButtons.appendChild(deleteBtn);

        note.appendChild(noteTitle);
        note.appendChild(noteText);
        note.appendChild(noteButtons);
        notesContainer.appendChild(note);

        noteTitleInput.value = ""; 
        noteInput.value = ""; 
    } else {
        alert("Please fill in both the title and the note!");
    }
});

    </script>
</body>
</html>
