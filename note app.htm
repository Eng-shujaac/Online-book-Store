<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
   
</head>
<body>
    <header>
        <h1>My Note App</h1>
    </header>
    <main>
        <input id="note-title" type="text" placeholder="Note Title">
        <textarea id="note-input" placeholder="Write your note here..."></textarea>
        <button id="add-note-btn">Add Note</button>
        <div id="notes-container"></div>
    </main>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f7f7f7;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    width: 100%;
    text-align: center;
}

main {
    padding: 20px;
    width: 100%;
    max-width: 600px;
}

#note-title, #note-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#add-note-btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
}

.note {
    background-color: #fff;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: relative;
}

.note-title {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 18px;
}

.note-text {
    font-size: 16px;
}

.note-buttons {
    position: absolute;
    right: 10px;
    top: 10px;
}

.note-buttons button {
    margin-left: 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

.edit-btn {
    background-color: #FF9800;
    color: white;
}

.delete-btn {
    background-color: #F44336;
    color: white;
}

    </style>
    <script>
document.getElementById('add-note-btn').addEventListener('click', function() {
    const noteTitleInput = document.getElementById('note-title');
    const noteInput = document.getElementById('note-input');
    const notesContainer = document.getElementById('notes-container');

    if(noteTitleInput.value.trim() !== "" && noteInput.value.trim() !== "") {
        const note = document.createElement('div');
        note.className = 'note';

        const noteTitle = document.createElement('div');
        noteTitle.className = 'note-title';
        noteTitle.innerText = noteTitleInput.value;

        const noteText = document.createElement('div');
        noteText.className = 'note-text';
        noteText.innerText = noteInput.value;

        const noteButtons = document.createElement('div');
        noteButtons.className = 'note-buttons';

        const editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.innerText = 'Update';
        editBtn.addEventListener('click', function() {
            noteTitleInput.value = noteTitle.innerText;
            noteInput.value = noteText.innerText;
            note.remove();
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerText = 'Delete';
        deleteBtn.addEventListener('click', function() {
            note.remove();
        });

        noteButtons.appendChild(editBtn);
        noteButtons.appendChild(deleteBtn);

        note.appendChild(noteTitle);
        note.appendChild(noteText);
        note.appendChild(noteButtons);
        notesContainer.appendChild(note);

        noteTitleInput.value = ""; 
        noteInput.value = ""; 
    } else {
        alert("fadlan soo gali xogta");
    }
});

    </script>
</body>
</html>
